<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#fgfileselect_dlg.dialog_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/fgfileselect.js"></script>
	<link href="css/fgfileselect.css" rel="stylesheet" type="text/css" />
</head>
<body id="fgfileselect" style="display: none">
    <form onsubmit="FileSelectDialog.insert();return false;" action="#"> 
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#fgfileselect_dlg.tab_general}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
						<legend>{#fgfileselect_dlg.general}</legend>

						<table class="properties">
							<tr>
								<td class="column1"><label id="pathlabel" for="href">{#fgfileselect_dlg.path}</label></td>
								<td>
                                                                    <table border="0" cellspacing="0" cellpadding="0">
									<tr> 
									  <td><input name="href" type="text" id="href" value="" class="mceFocus" /></td> 
									  <td id="hrefbrowsercontainer">&nbsp;</td>
									</tr>
                                                                    </table>
                   
                                                                </td>
							</tr>
							<tr>
								<td><label for="src_list">{#fgfileselect_dlg.file_list}</label></td>
								<td><select id="src_list" name="src_list" onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;document.getElementById('alt').value=this.options[this.selectedIndex].text;document.getElementById('title').value=this.options[this.selectedIndex].text;"><option value=""></option></select></td>
							</tr>

							<tr> 
								<td class="column1"><label id="titlelabel" for="title">{#fgfileselect_dlg.title}</label></td> 
								<td><input id="title" name="title" type="text" value="" /></td> 
							</tr>
						</table>
				</fieldset>


			</div>

		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#insert}" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
    </form>
</body> 
</html>
